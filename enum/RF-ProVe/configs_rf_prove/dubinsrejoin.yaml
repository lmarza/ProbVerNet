model:
  name: "dubinsrejoin.pt"
  
specification:
  input_domain: [[-0.2,  0. ],
                [ 0. ,  0.5],
                [-1. ,  0. ],
                [ 0. ,  0.2],
                [ 0.4,  0.6],
                [-0.3,  0.3], # here
                [ 0.2,  0.5],
                [-0.5,  0.5]]

  desired_coverage: 90

rf_prove_params:
  seeds: [1,2,3]
  delta: 0.01
  R: 0.05
  training_samples: 20_000
  n_decision_trees: 15_000
  max_depth: 5
  digits_to_consider: 0 # set to 0 for no rounding
  heuristic_rf: 'gini'
  wilks_samples: 3000
  sample_size_evaluation: 10_000
  verbose: True
  

